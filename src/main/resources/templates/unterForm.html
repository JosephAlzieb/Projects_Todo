<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unternehmen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>

<center><h1>register your Company </h1></center>
<br>
<br>

<center>

    <form th:action="@{/saveunter}" th:object="${unternehmen}" method="post">
        <div class="form-row">
            <div class="col-md-6 form-group">
                <label>Unternehmen-Name</label>
                <input type="text" class="form-control" th:field="*{name}">
            </div>

            <div class="col-md-6 form-group">
                <label>Vertreter-Name</label>
                <input type="text" class="form-control" th:field="*{vertreter}">
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary btn-lg">create</button>
        <a class="btn btn-outline-success btn-lg" href="http://localhost:8080/createproject" role="button">already registered</a>
    </form>

</center>


</body>
</html>
