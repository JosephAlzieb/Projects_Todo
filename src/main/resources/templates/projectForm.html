<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProjectsTodo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<center><h1>create your project</h1></center>
<br>
<br>
<center>

    <form th:action="@{/saveproject}" th:object="${project}" method="post">
        <div class="form-row">
            <div class="col-md-6 form-group">
                <label>Title</label>
                <input type="text" class="form-control" th:field="*{title}">
            </div>
            <div class="col-md-6 form-group">
                <label>Type</label>
                <select class="form-control" th:field="*{typ}">
                    <option value="">Choose...</option>
                    <option value="Design">Design</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Marketing">Marketing</option>
                </select>
            </div>
            <div class="col-md-6 form-group">
                <label>Color</label>
                <input type="color" class="form-control" th:field="*{color}">
            </div>
            <div class="col-md-6 form-group">
                <label>Estimated Price</label>
                <input type="number" step="any" class="form-control" th:field="*{price}">
            </div>
            <div class="col-md-6 form-group">
                <label>Launch Date</label>
                <input type="datetime-local" class="form-control" th:field="*{launchDate}">
            </div>
        </div>

        <fieldset>
            <input type="submit" id="submitButton" th:value="Save">
            <input type="reset" id="resetButton" name="reset" th:value="Reset"/>
            <table>
                <thead>
                <tr>
                    <th> UnternehmenID </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="project, itemStat : *{project.unternehmen}">
                    <td><input th:field="*{project[__${itemStat.index}__]}" /></td>
<!--                    <td><input th:field="*{books[__${itemStat.index}__].author}" /></td>-->
                </tr>
                </tbody>
            </table>
        </fieldset>

        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-primary btn-lg">create</button>
    </form>


</center>

</body>
</html>
