<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<center><h1>create your project</h1></center>
<br>

<center>

    <form th:action="@{/saveproject}" th:object="${project}" method="post">
        <div class="form-row">
            <div class="col-md-6 form-group">
                <label>Title</label>
                <input type="text" class="form-control" th:field="*{title}">
            </div>
            <div class="col-md-6 form-group">
                <label>Type</label>
                <select class="form-control" th:field="*{typ}">
                    <option value="">Choose...</option>
                    <option value="Design">Design</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Marketing">Marketing</option>
                </select>
            </div>
            <div class="col-md-6 form-group">
                <label>Color</label>
                <input type="color" class="form-control" th:field="*{color}">
            </div>
            <div class="col-md-6 form-group">
                <label>Estimated Price</label>
                <input type="number" step="any" class="form-control" th:field="*{price}">
            </div>
            <div class="col-md-6 form-group">
                <strong>Duration:</strong>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{days}" id="option1" value="15">
                    <label class="form-check-label" for="option1">15 Days</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{days}" id="option2" value="30">
                    <label class="form-check-label" for="option2">30 Days</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{days}" id="option3" value="45">
                    <label class="form-check-label" for="option3">45 Days</label>
                </div>
            </div>
        </div>
        <div class="col-md-6 form-group">
            <label>Launch Date</label>
            <input type="date" class="form-control" th:field="*{launchDate}">
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-primary btn-lg">create</button>
    </form>


</center>
