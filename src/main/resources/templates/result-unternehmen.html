<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Unternehmen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<center>
    <h1>Result</h1>

    <div class="my-3">
        <p><strong>Unternehmen-Nmae:  </strong> <span th:text="${unternehmen.name}"></span></p>
        <p><strong>Vertreter-Nmae:  </strong> <span th:text="${unternehmen.vertreter}"></span></p>
    </div>
</center>
<div class="alert alert-success" role="alert" th:if="${succes != null}" th:text="${succes}"></div>
<div class="alert alert-danger" role="alert" th:if="${error}!= null" th:text="${error}"></div>
</body>
</html>
